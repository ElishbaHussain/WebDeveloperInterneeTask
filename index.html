<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        
        <div class="container">
            
            <div class="main">

                <div class="form-img">
                    <img src="image.png" alt="">
                </div>
                <div class="content">
                    <div class="logo-img">
                        <img src="logo.png" alt="">
                    </div>
                    <h2>Create Account</h2>
                    <form action="#" method="post">
                        <label for="username">Full Name:</label>
                        <input type="text" name="" placeholder="User Name" required autofocus="">
                       
                        <label for="username">Email</label>
                        <input type="email" name="" placeholder="Email" required autofocus="">

                        <label for="username">Password</label>
                        <input type="password" name="" placeholder="User Password" required autofocus="">
                         
                        
                        <button class="btn" type="submit">
                            Sign-In
                         </button>
                      
                         <div class="social-img">
                            <img src="spcial.png" alt="">
                        </div>
                    </form>
                    <p class="account">Already Have An Account? <a href="#">Login</a></p>
                     
                </div>
              
            </div>
        </div>
    </div>
</body>
</html>
